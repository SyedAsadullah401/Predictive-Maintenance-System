<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Predictive Maintenance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Predictive Maintenance System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="upload.html">Upload Data</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="alerts.html">Alerts</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="email-notifications">Email Notifications:</label>
                <select id="email-notifications" name="email-notifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>

                <label for="alert-threshold">Alert Threshold:</label>
                <input type="number" id="alert-threshold" name="alert-threshold" min="1" max="100" value="75">

                <label for="maintenance-schedule">Maintenance Schedule (Days):</label>
                <input type="number" id="maintenance-schedule" name="maintenance-schedule" min="1" value="30">

                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Predictive Maintenance System</p>
    </footer>

    <script src="settings.js"></script>
</body>
</html>
